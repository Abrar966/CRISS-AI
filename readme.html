<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRISS AI README</title>

  <!-- Neon Styles -->
  <style>
    body {
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
      line-height: 1.8;
    }

    #content {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: rgba(0, 255, 255, 0.05);
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffff44;
    }

    h1, h2, h3 {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffffaa;
    }

    a {
      color: #00ffff;
    }

    a:hover {
      text-shadow: 0 0 5px #00ffff;
    }

    pre, code {
      background-color: #111;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      display: block;
      color: #00ffff;
    }

    .back {
      margin-top: 30px;
      text-align: center;
    }

    .back a {
      color: #00ffff;
      font-weight: bold;
      text-decoration: none;
    }
  </style>

  <!-- Load Marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <div id="content">
    <h1>üìò README</h1>
    <div id="markdown-output">Inapakia maudhui ya README.md...</div>
  </div>

  <div class="back">
    <a href="index.html">‚Üê Rudi kwenye Homepage</a>
  </div>

  <script>
    // Path to your README.md in the same repo
    fetch('README.md')
      .then(response => response.text())
      .then(text => {
        document.getElementById('markdown-output').innerHTML = marked.parse(text);
      })
      .catch(err => {
        document.getElementById('markdown-output').innerHTML = "Imeshindikana kupakia README.md üò¢";
        console.error(err);
      });
  </script>

</body>
</html>
